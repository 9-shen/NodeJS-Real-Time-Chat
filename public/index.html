<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
	</head>
	<!--Coded With Love By Mutiullah Samim-->
	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">
        <div class="col-md-8 col-xl-6" id="step">
						<div class="card-header msg_head">
              <div class="input-group">
								<input type="text" name="" class="form-control type_msg" id="username" placeholder="Type your name..." />
								<div class="input-group-append">
									<span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
								</div>
							</div>
            </div>

        </div>
				<div class="col-md-8 col-xl-6 chat" id="app">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTF6TLF356f7igDWU1986hkY-AUmjrdeWcA5Cgp27oB61wHmgmW" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>NodeJS RealTime Chat Application using Express.js & Socket.io</span>
									<p>By MouadBH</p>
								</div>
							</div>
						</div>
						<div class="card-body msg_card_body" id="room">


						</div>
						<div class="card-footer">
              <div id="statu"></div>
							<div class="input-group">
								<textarea name="" class="form-control type_msg" id="msg" placeholder="Type your message..."></textarea>
								<div class="input-group-append" id="send">
									<span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    <script type="text/javascript" src="client.js"></script>

	</body>
</html>
